<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        <div style =   max-width:fit-content;margin-left:auto;margin-right:auto;>
            <form>
                <label>First name:</label>
                <input type="text"name="fname" value="{{profile.fname}}"><br><br>
                <label>Last name:</label>
                <input type="text"name="lname" value="{{profile.lname}}"><br><br>
                <label>Birth Date:</label>
                <input type="date" name="birth_date" value="{{ profile.birth_date|date:'Y-m-d' }}"><br><br>
                <h3>Address</h3>
                <label>Street Address:</label>
                <input type="text" name="address" value="{{ profile.address.address }}"><br><br>
                <label>City:</label>
                <input type="text" name="city" value="{{ profile.address.city }}"><br><br>
                <label>State:</label>
                <input type="text" name="state" value="{{ profile.address.state }}"><br><br>
                <label>ZIP Code:</label>
                <input type="text" name="zip_code" value="{{ profile.address.zip_code }}"><br><br>
                <input style=max-width:fit-content;margin-left:auto type="submit" value="Save">
            </form>
        </div>
    </body>
</head>
